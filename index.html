<!DOCTYPE html> <!-- Declares the document type and version of HTML -->
<html lang="en"> <!-- Starts the HTML document and specifies the language -->
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets responsive design for different screen sizes -->
    <title>Valentine's Day Website</title> <!-- Title of the web page displayed in the browser tab -->
    <link rel="stylesheet" href="styles.css"> <!-- Links to the external CSS file for styling -->
</head>
<body>
    <div id="page-border" class="page-border"> <!-- Main container for the page border -->
        <div id="envelope-wrapper" class="envelope-wrapper"> <!-- Wrapper for the envelope -->
            <div id="envelope" class="envelope" onclick="showPopup()"> <!-- Envelope element that triggers a popup when clicked -->
                <img src="images/envelope.png.jpeg" alt="Envelope"> <!-- Image of the envelope -->
            </div>
            <div id="popup" class="popup hidden"> <!-- Popup message hidden initially -->
                <p id="popup-message">Will you be my Valentine?</p> <!-- Message displayed in the popup -->
                <button onclick="response('yes')">Yes</button> <!-- Button to respond 'Yes' -->
                <button onclick="response('no')">No</button> <!-- Button to respond 'No' -->
            </div>
        </div>
    </div>
    <!-- Confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script> <!-- Library for confetti effect -->
    <script src="script.js"></script> <!-- Links to the external JavaScript file for functionality -->
</body>
</html>
