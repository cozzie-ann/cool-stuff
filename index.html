<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="page-border" class="page-border">
        <div id="envelope-wrapper" class="envelope-wrapper">
            <div id="envelope" class="envelope" onclick="showPopup()">
                <img src="images/envelope.png.jpeg" alt="Envelope">
            </div>
            <div id="popup" class="popup hidden">
            
                <p id="popup-message">Will you be my Valentine?</p>
                <button onclick="response('yes')">Yes</button>
                <button onclick="response('no')">No</button>
            </div>
        </div>
    </div>
    <!-- Confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti-plugin-heart.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
